<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Games</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    a img {
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    a img:hover {
      transform: scale(1.05);
    }
    .tic-tac-toe-icon {
        height: 100px;
        width: 100px;
    }
    .password-generator-icon{
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body>
  <a href="tic-tac-toe/tic-tac-toe.html">
    <img src="src/tic-tac-toe-icon.png"
    class="tic-tac-toe-icon"/>
  </a>
  <a href="password-generator/password-generator.html">
    <img src="src/secure.png"
    class="password-generator-icon"/>
  </a>

</body>
</html>
