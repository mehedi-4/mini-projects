<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <p id="password-box"></p>
  <div class="password-length-container">
    <a>Password Length:</a><br>
    <input type="range" min="5" max="40" value="8" id="password-length" oninput="passLen()"/> 
    <a id="value-of-password-length" class="hide">8</a>
    
  </div>
  <div class="checkboxes">
    <input type="checkbox" id="uppercase" onchange="toggle()" /> Uppercase Letters <br>
    <input type="checkbox" id="lowercase" onchange="toggle()" /> Lowercase Letters <br>
    <input type="checkbox" id="numbers" onchange="toggle()" /> Numbers <br>
    <input type="checkbox" id="symbols" onchange="toggle()" /> Special Characters <br>
  </div>
  <p id="generated-password"></p>
  <button id="generate-button" onclick="passGenerator()">Generate</button>
  <button id="copy-button" class="hide" onclick="copyToClipboard()">Copy</button>
</div>
</body>

<script src="script.js"></script>

</html>
